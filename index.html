<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            animation-name: move;
            animation-duration: 3s;
        }

        @keyframes move {
            from {
                position: absolute;
                top: 0;
                left: 0;
            }

            to {
                bottom: 0;
                right: 0;
            }
        }

    </style>
</head>
<body>
    <div class='box'></div>
    <h1>This is my basic edit</h1>
</body>
</html>
